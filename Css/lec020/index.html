<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec020</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background: red;
            animation: myrect 2s infinite; 
        }
        @keyframes myrect {
            from{
                height: 100px;
                width: 100px;
            }
            to{
                height: 300px;
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
