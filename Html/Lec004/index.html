<!DOCTYPE html>
<html>
    <head>
        <title>Lec004</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- RGB , HSL, hex -->
        <h2 style="color:brown;">I am a Programmer</h2>
        <h3 style="color: chocolate;font-size: 50px;">I Do Coding</h3>
        <h3 style="color: #bd73eb;background-color: forestgreen;">Rubab</h3>  


        <h1 style="font-family: 'Dancing Script', cursive;">Text Formate :</h1>
        <br>
        <!-- bold -->
        <span>My Name is <b>Abbas</b></span><br>
        <!-- strong -->
        <span style="font-family: Comic Sans MS,sans-serif;">My Name is <strong>Abbas</strong></span>
        <br><br>

        <!-- italic -->
        <span>I am <i>Farwa</i></span><br>
        <span style="font-family: Comic Sans MS,sans-serif;">I am <em>Farwa</em></span>
        <br><br>
        <span>Price is <del>1000</del> 800</span>
        <br>
        <br>
        <span>Today is <b><ins>Exam</ins></b> Day</span>
        <!-- sub and super -->
        <br>
        <br>
        <span>a<sup>2</sup> + b<sup>2</sup></span>
        <br>
        <span>a<sub>2</sub> + b<sub>2</sub></span>
        

        
    </body>
</html>
